<h1>{$produto->nome} - Lista de textos</h1>
<p>Edite e remova textos de produtos.</p>

<form rel="{$processID}" method="post" action="{$formURL}textos.remover">
	<table class="ui-corner-top">
		<tr class="ui-widget-header">
			<td></td>
			<td class="wp80">Título</td>
			<td class="tac wp10">Ordem</td>
			<td class="tac wp10">Status</td>
		</tr>

	{foreach from=$textos item="t"}
		<tr class="ui-widget-content">
			<td><input type="checkbox" name="ids[]" value="{$t->id}" /></td>
			<td><strong>{$t->titulo}</strong>
				<div class="actions">
					<span class="editar"><a class="link" rel="'pagina': 'textos.form', 'query': 'id={$t->id}&idproduto={$produto->id}'" href="javascript:void(0);">Editar</a></span>
					<span class="excluir"><a href="javascript:void(0);">Excluír</a></span>
				</div>
			</td>
			<td class="tac">{$t->ordem}</td>
			<td class="tac">{if $t->status == 1}Publicado{else}Despublicado{/if}</td>
		</tr>
	{/foreach}		
	</table>
	<p class="excluir"><a href="javascript:void(0);">Excluír selecionados</a></p>
</form>
