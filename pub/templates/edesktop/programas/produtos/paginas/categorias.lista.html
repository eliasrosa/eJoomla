<h1>Categorias de produtos</h1>
<p class="fl">Edite e remova categorias do sistema.</p>

<a href="javascript:void(0);" class="add link button fr" rel="'pagina':'categorias.form'">Adicionar nova</a>

<form rel="{$processID}" method="post" action="{$formURL}categorias.remover">

	<table class="ui-corner-top">
		<tr class="ui-widget-header">
			<td></td>
			<td>Nome</td>
			<td>Status</td>
		</tr>

	{foreach from=$categorias item="p"}
		<tr class="ui-widget-content">
			<td><input type="checkbox" name="ids[]" value="{$p->id}" /></td>
			<td><strong>{$p->nome}</strong>
				<div class="actions">
					<span class="editar"><a class="link" rel="'pagina': 'categorias.form', 'query': 'id={$p->id}'" href="javascript:void(0);">Editar</a></span>
					<span class="excluir"><a href="javascript:void(0);">Excluír</a></span>
				</div>
			</td>
			<td>{if $p->status == 1}Publicado{else}Despublicado{/if}</td>
		</tr>
	{/foreach}	
	
	</table>

	<p class="excluir tar"><a href="javascript:void(0);">Excluír selecionados</a></p>
</form>
