<h1>Lista de produtos</h1>
<p>Edite e remova produtos do sistema.</p>

<form rel="{$processID}" method="post" action="{$formURL}produtos.remover">
	<table class="ui-corner-top">
		<tr class="ui-widget-header">
			<td></td>
			<td style="width: 65px;">Imagem</td>
			<td>Nome</td>
			<td>Status</td>
		</tr>

	{foreach from=$produtos item="p"}
		<tr class="ui-widget-content">
			<td><input type="checkbox" name="ids[]" value="{$p->produto->id}" /></td>
			<td class="tac"><img src="{$p->imagem->url}" width="65" height="65" /></td>
			<td><strong>{$p->produto->nome}</strong>
				<div class="actions">
					<span class="editar"><a class="link" rel="'pagina': 'produtos.form', 'query': 'id={$p->produto->id}'" href="javascript:void({$p->produto->id});">Editar</a></span>
					<span class="excluir"><a href="javascript:void({$p->produto->id});">Excluír</a></span>
					<span class="imagens"><a class="link" rel="'pagina':'imagens.lista', 'programa': 'produtos', 'processID': 'new', 'query': 'idproduto={$p->produto->id}'" href="javascript:void({$p->produto->id});">Imagens</a></span>
					<span class="textos"><a class="link"  rel="'pagina':'textos.lista', 'programa': 'produtos', 'processID': 'new', 'query': 'idproduto={$p->produto->id}'" href="javascript:void({$p->produto->id});">Textos</a></span>
				</div>
			</td>
			<td>{if $p->produto->status == 1}Publicado{else}Despublicado{/if}</td>
		</tr>
	{/foreach}		
	</table>
	<p class="fr">{$paginacao->html.paginas_adm_select}</p>
	<p class="excluir fl"><a href="javascript:void(0);">Excluír selecionados</a></p>
</form>
