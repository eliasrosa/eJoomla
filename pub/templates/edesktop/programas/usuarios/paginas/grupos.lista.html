<h1>Lista de grupos de usuários</h1>
<p>Edite e remova grupos de usuários.</p>

<form rel="{$processID}" method="post" action="{$formURL}grupos.remover">
	<table class="ui-corner-top">
		<tr class="ui-widget-header">
			<td></td>
			<td>Nome</td>
			<td>Status</td>
		</tr>

	{foreach from=$grupos item="grupo"}
		<tr class="ui-widget-content">
			<td>{if $grupo->id != '1'}<input type="checkbox" name="ids[]" value="{$grupo->id}" />{/if}</td>
			<td><strong>{$grupo->nome}</strong>
				<div class="actions">
					{if $grupo->id != '1'}
					<span class="editar"><a class="link" rel="'pagina': 'grupos.form', 'query': 'id={$grupo->id}'" href="javascript:void(0);">Editar</a></span>
					<span class="excluir"><a href="javascript:void(0);">Excluír</a></span>{/if}
				</div>
			</td>
			<td>{if $grupo->status}Ativo{else}Desativado{/if}</td>
		</tr>
	{/foreach}		
	</table>
	<p class="excluir"><a href="javascript:void(0);">Excluír selecionados</a></p>
</form>
